<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AutoFlow Plus</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-body: #050505; --bg-card: #0f0f0f; --accent: #3B8ED0; --text-main: #ffffff; --text-muted: #a1a1aa; --border: #27272a; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); line-height: 1.6; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        nav { padding: 20px 0; border-bottom: 1px solid var(--border); margin-bottom: 60px; text-align: center; }
        .logo { font-size: 24px; font-weight: 800; color: white; text-decoration: none; }
        .logo span { color: var(--accent); }
        h1 { font-size: 36px; margin-bottom: 10px; }
        .card { background: var(--bg-card); border: 1px solid var(--border); padding: 40px; border-radius: 12px; }
        
        /* FORM STYLES */
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--text-muted); font-size: 14px; }
        input, textarea { width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid var(--border); color: white; border-radius: 6px; font-family: inherit; }
        input:focus, textarea:focus { outline: none; border-color: var(--accent); }
        button { background: var(--accent); color: white; border: none; padding: 12px 30px; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 16px; width: 100%; }
        button:hover { opacity: 0.9; }
        
        footer { margin-top: 80px; text-align: center; color: var(--text-muted); font-size: 13px; padding-bottom: 40px; }
        a { color: var(--text-muted); text-decoration: none; }
    </style>
</head>
<body>
    <nav><a href="index.html" class="logo">AutoFlow<span>Plus</span></a></nav>
    <div class="container">
        <h1>Contact Us</h1>
        <p style="color: var(--text-muted); margin-bottom: 40px;">Have questions? Fill out the form below and we will get back to you within 24 hours.</p>
        
        <div class="card">
            <form action="mailto:support@autoflowplus.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" name="name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" required placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" name="subject" required placeholder="License / Support Question">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" rows="5" required placeholder="How can we help you?"></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <footer>&copy; 2026 AutoFlow Plus. All rights reserved.</footer>
</body>
</html>
